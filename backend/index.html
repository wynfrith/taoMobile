<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>桃李街欢迎您</title>
  <script src="http://cdn.bootcss.com/vue/0.12.16/vue.min.js"></script>
  <script src="http://cdn.taolijie.cn/m2/lrz.all.bundle.js?v=2"></script>
  <script src="http://cdn.taolijie.cn/m2/vendor.js"></script>
  <script>
    window.tljServer = "http://182.92.153.221"

    var list = ['http://cdn.taolijie.cn/m2/script.js'];
    var script = {};
    var search = window.location.search;
    var query= {},reg = new RegExp( "([^?=&]+)(=([^&]*))?", "g" );
    search.replace(reg,function( $0, $1, $2, $3 ){
      query[ $1 ] = $3;
    });
    for (var i = 0; i < list.length; i++) {
      script[i] = document.createElement('script');
      if(query.dev){
        script[i].src = list[i]+'?t='+new Date().getTime();
      }if (query.v) {
        script[i].src = list[i] +'?v='+query.v;
      }else {
        script[i].src = list[i];
      }
      script[i].type = "text/javascript";
      document.getElementsByTagName("head")[0].appendChild(script[i]);
    }
    window.onload = function() {
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
    }
  </script>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
</body>
</html>
