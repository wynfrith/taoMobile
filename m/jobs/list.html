<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>学生兼职</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/m/assets/main.css">
  <script src="/m/assets/mobile.js"></script>
  <script src="/m/vendors/zepto/zepto.min.js"></script>
  <script src="/m/vendors/zepto/fx.js"></script>
  <script src="/m/vendors/art-template/template.min.js"></script>
  <script src="/m/vendors/art-template/template.helper.js"></script>
  <script src="/m/assets/jobs.js"></script>
</head>

<body>
  <!-- 头部 -->
  <header>
    <h1>学生兼职</h1>
  </header>

  <!-- 导航 -->
  <nav>
    <ul class="nav-bar">
      <!-- flexbox -->
      <li><a class="menu" href="javascript:" data-type="cate" data-default="选择分类">选择分类 <i class="iconfont">&#xe606;</i></a></li>
      <li><a class="menu" href="javascript:" data-type="method" data-default="结算方式">结算方式 <i class="iconfont">&#xe606;</i></a></li>
      <li><a class="menu" href="javascript:" data-type="region" data-default="区域选择">区域选择 <i class="iconfont">&#xe606;</i></a></li>
    </ul>
  </nav>
  <div id="drops">
    <ul class="drop-ul" id="drop-cate" data-filter="jobPostCategoryId">
      <li class="active" data-title="全部">全部</li>
    </ul>
    <ul class="drop-ul" id="drop-method" data-filter="timeToPay">
      <li class="active" data-title="全部">全部</li>
      <li>日结</li>
      <li>周结</li>
      <li>月结</li>
      <li>完工结算</li>
    </ul>
    <ul class="drop-ul" id="drop-region" data-filter="region">
      <li class="active" data-title="全部">全部</li>
      <li>张店区</li>
      <li>淄川区</li>
      <li>临淄区</li>
      <li>博山区</li>
      <li>周村区</li>
      <li>桓台县</li>
      <li>沂源县</li>
      <li>高青县</li>
    </ul>

  </div>

<div id="lists">
  <dl>
    <dt>三个字</dt>
    <dd class="content">
      <a href="">
        <h2>诚聘高三物理老师一名...</h2>
        <p class="des">
          <span><i title="坐标" class="iconfont">&#xe600;</i>张店</span>
          <span><i title="时间" class="iconfont">&#xe604;</i> 2015-01-28</span>
          <span><i title="结算方式"></i> 月结</span>
        </p>
        <div title="价格" class="price">
          <b>200</b>元/天
        </div>
      </a>
    </dd>
    <dd title="line"></dd>
  </dl>
</div>

<div class="load-more">
  <button>加载更多</button>
</div>

<div class="loading">
  <img src="/m/assets/loading.svg" alt="">
</div>
</body>

</html>
