<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>校园二手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="/m/assets/main.css">
  <script src="/m/assets/mobile.js"></script>
  <script src="/m/vendors/zepto/zepto.min.js"></script>
  <script src="/m/vendors/art-template/template.min.js"></script>
  <script src="/m/vendors/art-template/template.helper.js"></script>
  <!-- <script src="/m/assets/jobs.js"></script> -->
</head>

<body id="sh">
  <!-- 头部 -->
  <header>
    <h1>校园二手</h1>
  </header>

  <!-- 导航 -->
  <nav>
    <ul class="nav-bar">
      <!-- flexbox -->
      <li><a class="menu" href="javascript:" data-type="cate" data-default="选择分类">选择分类 <i class="iconfont">&#xe606;</i></a></li>
      <li><a class="menu" href="javascript:" data-type="method" data-default="结算方式">新旧程度<i class="iconfont">&#xe606;</i></a></li>
      <li><a class="menu" href="javascript:" data-type="region" data-default="区域选择">价格筛选<i class="iconfont">&#xe606;</i></a></li>
    </ul>
  </nav>
  <div id="drops">
    <ul class="drop-ul" id="drop-cate" data-filter="jobPostCategoryId">
      <li class="active" data-title="全部">全部</li>
    </ul>
    <ul class="drop-ul" id="drop-method" data-filter="timeToPay">
      <li class="active" data-title="全部">全部</li>
      <li>日结</li>
      <li>周结</li>
      <li>月结</li>
      <li>完工结算</li>
    </ul>
    <ul class="drop-ul" id="drop-region" data-filter="region">
      <li class="active" data-title="全部">全部</li>
      <li>张店区</li>
      <li>淄川区</li>
      <li>临淄区</li>
      <li>博山区</li>
      <li>周村区</li>
      <li>桓台县</li>
      <li>沂源县</li>
      <li>高青县</li>
    </ul>

  </div>

  <div id="lists">
      <a class="list" href="/m/shs/detail.html">
        <img src="/m/assets/test.jpeg" alt="测试测试">
        <div class="content">
          <h2>低价出售二手吉他一个</h2>
          <p class="content-middle">
            <span>电动车</span>
            <span class="oldNew">九成新</span>
            <span class="right price">￥<b>1999</b></span>
          </p>
          <p class="content-bottom">
            <span><i class="iconfont">&#xe600;</i>二十号宿舍楼</span>
            <span class="right"> <i class="iconfont">&#xe604;</i>12-26</span>
          </p>
        </div>
      </a>

  </div>
  <div class="load-more">
    <button>加载更多</button>
  </div>

  <div class="loading">
    <img src="/m/assets/loading.svg" alt="">
  </div>

</html>
