<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>校园二手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="/m/assets/main.css">
  <script src="/m/assets/mobile.js"></script>
  <script src="/m/vendors/zepto/zepto.min.js"></script>
  <script src="/m/vendors/art-template/template.min.js"></script>
  <script src="/m/vendors/art-template/template.helper.js"></script>
  <script src="/m/assets/shlist.js"></script>
</head>

<body id="sh">
  <!-- 头部 -->
  <header>
    <h1>校园二手</h1>
  </header>

  <!-- 导航 -->
  <nav>
    <ul class="nav-bar">
      <!-- flexbox -->
      <li><a class="menu" href="javascript:" data-default="选择分类" data-type="cate">选择分类 <i class="iconfont">&#xe606;</i></a></li>
      <li><a class="menu" href="javascript:" data-default="新旧程度" data-type="oldnew">新旧程度<i class="iconfont">&#xe606;</i></a></li>
      <li><a class="menu" href="javascript:" data-default="价格筛选"  data-type="price">价格筛选<i class="iconfont">&#xe606;</i></a></li>
    </ul>
  </nav>
  <div id="drops">
    <ul class="drop-ul" id="drop-cate" data-filter="secondHandPostCategoryId">
      <li class="active" data-title="选择分类" data-all="true">全部</li>
    </ul>
    <ul class="drop-ul" id="drop-oldnew" data-filter="depreciationRate">
      <li class="active" data-title="新旧程度" data-all="true">全部</li>
      <li>全新</li>
      <li>九成新</li>
      <li>八成新</li>
      <li>七成新</li>
      <li>六成新</li>
    </ul>
    <ul class="drop-ul" id="drop-price" data-filter="price">
      <li class="active" data-title="价格筛选" data-all="true">全部</li>
      <li data-min="0" data-max="10">￥0-10</li>
      <li data-min="10" data-max="50">￥10-50</li>
      <li data-min="50" data-max="100">￥50-100</li>
      <li data-min="100" data-max="500">￥100-500</li>
      <li data-min="500" data-max="1000">￥500-1K</li>
      <li data-min="1000" data-max="5000">￥1K-5K</li>
      <li data-min="5000">￥5K以上</li>
    </ul>

  </div>

  <div id="lists">
      <!-- <a class="list" href="/m/shs/detail.html">
        <img src="/m/assets/test.jpeg" alt="测试测试">

          <h2>低价出售二手吉他一个</h2>
          <p class="content-middle">
            <span>电动车</span>
            <span class="oldNew">九成新</span>
            <span class="right price">￥<b>1999</b></span>
          </p>
          <p class="content-bottom">
            <span><i class="iconfont">&#xe600;</i>二十号宿舍楼</span>
            <span class="right"> <i class="iconfont">&#xe604;</i>12-26</span>
          </p>
        </div>
      </a> -->

  </div>
  <div class="load-more">
    <button>加载更多</button>
  </div>

  <div class="loading">
    <img src="/m/assets/loading.svg" alt="">
  </div>
</body>

</html>
